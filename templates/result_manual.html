<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diagnosis Result</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        img {
            max-width: 80%;
            border-radius: 10px;
            margin-top: 15px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.5);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .prediction-box {
            font-size: 22px;
            font-weight: bold;
            padding: 15px;
            border-radius: 10px;
            background-color: rgba(255, 255, 255, 0.1);
            display: inline-block;
        }

        .error-box {
            color: red;
            font-size: 18px;
            font-weight: bold;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
            font-weight: bold;
            color: black;
            background-color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: gray;
            color: white;
        }
    </style>
</head>
<body>

<body>
    <h1>Prediction Result</h1>
    <p><strong>Diagnosis:</strong> {{ prediction }}</p>
    
    <h3>Spectrogram:</h3>
    {% if spectrogram_path %}
        <img src="{{ url_for('static', filename=spectrogram_path) }}" alt="Spectrogram">
    {% else %}
        <p>No spectrogram available.</p>
    {% endif %}

    <a href="/upload">Upload Another File</a>

</body>
</html>
